<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS FILES -->
    <link rel="stylesheet" href="css/user-authentication.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">

<!--    FONT-AWESOME ICON-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="css/bootstrap-icons.css" rel="stylesheet">

    <link href="css/templatemo-festava-live.css" rel="stylesheet">

    <!-- GOOGLE FONTS LINKED  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Ticket Station</title>

    <script src="./js/login.js" defer></script>
</head>

   <body>
   <div class="container">

       <section id="formHolder">

           <div class="row align-content-center">


                   <div class="heading text-center">
                              <h2 class="text-light">Ticket Station</h2>
                       <p class="text-light ">"Discover, Connect, and Grow with Ticket Station!"</p>
                   </div>

               <div class="video-wrap mt-5 mb-5">
                   <video autoplay=""  loop="" muted="" class="custom-video" poster="">
                       <source src="video/world.mp4" type="video/mp4">
                       Your browser does not support the video tag.
                   </video>
               </div>


               <!-- Form Box -->
               <div class="col-12 col-sm-10 col-md-8 col-lg-6 form mx-auto">
                    <div>
                        <!-- Login Form -->
                        <div class="login form-peice border border-2 rounded-4 text-white">
                            <form class="login-form text-white"
                                  onsubmit="handleSubmit(event)"
                            >
                                <h2 class="text-white">Login</h2>

                                <div class="form-group">
                                    <label for="loginEmail">Email Address</label>
                                    <input class="text-white" type="email" name="loginEmail" id="loginEmail" required>
                                    <i class="uil uil-envelope-alt email"></i>
                                </div>

                                <div class="form-group">
                                    <label for="loginPassword">Password</label>
                                    <input class="text-white" type="password" name="loginPassword" id="loginPassword" required>
                                    <i class="uil uil-lock password"></i>
                                    <i class="uil uil-eye-slash pw_hidden"></i>
                                </div>

                                <div class="CTA mt-2">
<!--                                    <button class="btn btn-primary" type="submit" >Login</button>-->
                                    <input type="submit" value="Login">
                                    <a href="signup.html" class="switch">I'm New</a>
                                </div>
                            </form>
                        </div>
                        <!-- End Login Form -->

                    </div>



                    </div>
                 </div>
            </section>
        </div>
   </body>
</html>
