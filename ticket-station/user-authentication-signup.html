    <title>Ticket Station</title>
</head>


<body>

    <div class="container">

        <section id="formHolder">

            <div class="row align-content-center">

                    <div class="heading text-center">
                            <h2 class="text-white">Ticket Station</h2>
                        <p class="text-light mb-4">"Discover, Connect, and Grow with TicketStation!"</p>
                    </div>

                <div class="video-wrap mt-5 mb-5">
                    <video autoplay=""  loop="" muted="" class="custom-video" poster="">
                        <source src="video/world.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>


                <!-- Signup Form -->
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 form mx-auto">

                    <div class="brand border border-2 rounded-4">
                        <div class="signup ">
                            <form class="signup-form" action="#" method="post">
                                <h2 class="text-white">Sign Up</h2>

                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" name="username" id="name" class="name">
                                <span class="error"></span>
                            </div>

                            <div class="form-group">
                                <label for="email">Email Adderss</label>
                                <input type="email" name="emailAdress" id="email" class="email">
                                <span class="error"></span>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="pass">
                                <span class="error"></span>
                            </div>

                            <div class="form-group">
                                <label for="passwordCon">Confirm Password</label>
                                <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                                <span class="error"></span>
                            </div>

                            <div class="CTA">
                                <input type="submit" value="Signup Now" id="submit">
                                <a href="user-authentication-login.html" class="switch">I have an account</a>
                            </div>
                        </form>
                        </div><!-- End Signup Form -->
                     </div>
                </div>

            </div>
        </section>
    </div>
</body>
</html>
